<div class="container">
    <div class="filter">
        <span class="material-icons"> settings </span>
        <h2> Opciones</h2>
        <div class="options-wrapper">
            <mat-form-field appearance="standard">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Escriba aquí para filtrar los resultados"
                    #input>
            </mat-form-field>
        </div>
    </div>
    <div class="table-wrapper">
        <h2> Tabla de recursos</h2>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="licencePlate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Matrícula </th>
                    <td mat-cell *matCellDef="let r"> {{r.licencePlate}} </td>
                </ng-container>
                <ng-container matColumnDef="model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                    <td mat-cell *matCellDef="let r"> {{r.model}} </td>
                </ng-container>
                <ng-container matColumnDef="y">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitud </th>
                    <td mat-cell *matCellDef="let r"> {{r.y}} </td>
                </ng-container>
                <ng-container matColumnDef="x">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitud </th>
                    <td mat-cell *matCellDef="let r"> {{r.x}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
        </div>
    </div>
</div>
